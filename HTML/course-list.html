<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="../CSS/global.css">
    <link rel="stylesheet" href="../CSS/selfcss2.css">
    <title>课程列表</title>

<div class="g-bd">

                    <li><a href="#">高中</a></li>

            <li>

            <li>

                    <li class="u-courselist_selectinput"><input type="text" placeholder="请输入关键字"></li>
                    <li class="u-courselist_selectbutton"><button>搜索</button></li>
                </ul>
            </li>
